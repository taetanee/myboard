Configutation:
  name: Default
  status: warn
  packages: com.web.common.smtp
  # 속성 값 ${name} 으로 value값 불러 옴
  Properties:
    Property:
      - name: LOG_DIR
        value: logs
      - name: LOG_PATH_NAME
        value: ${LOG_DIR}/wg_b2bmng

  Appenders:
    RollingFile:  # log파일 저장
      - name: FILE
        filePattern: "${LOG_PATH_NAME}.%d{yyyy-MM-dd}.log"  # logs/wg-api.2021xxxx.log
        PatternLayout:
          charset: "UTF-8"
          pattern: "%d %5p [%c] %m%n"
        Policies:
          TimeBasedTriggeringPolicy:
            Interval: 1  # 1일 단위로 로그파일 생성(filePattern이 yyyy-MM-dd일 때)
            modulate: true
        DirectWriteRolloverStrategy:
          maxFiles: 31  # 저장 기간
    SMTPx:  # 에러로그 메일 전송
      useStartTls: true  # 메일 startTls 속성 사용여부
      name: EMAIL
      smtpHost: smtp.gmail.com # host
      smtpPort: 587  # port
      smtpUsername: ★ # 메일 계정
      smtpPassword: ★ # 메일 계정 pw
      to: ★  # 받는사람
      from: ★  # 보낸사람
      subject: "[MYBOARD- LOCAL] ERROR : %logger{20} - %m"  # 제목
      subjectWithLayout: true  # 제목에 패턴 사용여부
      PatternLayout:
        charset: "UTF-8"
        pattern: "${hostName} %date %-5level %logger{35} - %message%n"
      burstSummarizingSeconds: 60  # 에러메일 전송 후 60초동안 같은 에러로그는 전송 안함, 60초 이후 요약 메일 전송(같은 에러가 몇개 생겼는지)

  Loggers:
    Root:  # root설정값
      level: INFO  # 로그레벨 INFO
      AppenderRef:  # Appender의 name별 로그레벨 설정
        - ref: FILE
          level: INFO
        - ref: EMAIL
          level: ERROR
    Logger:
      - name: wg.b2bmng  # wg.aps 패키지에서의 로그 설정값
        additivity: false
        level: INFO
        AppenderRef:
          - ref: FILE
          - ref: EMAIL
            level: ERROR