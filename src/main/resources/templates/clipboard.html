<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/default_layout}">

<div layout:fragment="content">
    <div class="container bg-white p-4 rounded shadow" style="max-width: 700px;">
        <h1 class="text-center mb-4">Online Clipboard(온라인 클립보드)</h1>
        <div class="d-flex justify-content-end">
            <input type="text" name="randomWord" id="randomWord" readonly>
            <button class="btn btn-secondary" id="shareBtn">URL Share(URL 공유)</button>
        </div>
        <textarea class="form-control mb-3" id="content" rows="20" placeholder="여기에 입력하거나 복사하세요(Type or paste your text here)"></textarea>
        <div class="d-flex justify-content-between">
            <button class="btn btn-success" id="copyBtn">Copy(복사하기)</button>
            <button class="btn btn-primary" id="saveBtn">Save(저장)</button>
        </div>
        <div>
            <input type="file" id="fileInput">
            <button id="fileUploadBtn">업로드</button>
            <ul id="fileList"></ul>
            <button id="fileDownloadBtn">다운로드</button>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script src="/clipboard.js"></script>
</th:block>

</html>
