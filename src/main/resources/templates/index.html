<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/default_layout}">

<div layout:fragment="content" style="width: 1000px; height: 300px;" id="content">

    *현재 위치정보는 잠실동이 기준임(추후에 업그레이드 예정)
    <BR>
    <textarea style="width: 50%; height: 50%" id="short_weather"></textarea>
    <BR>
    *T1H(기온 ℃), RN1(1시간 강수량 mm), UUU(동서바람성분 m/s), VVV(남북바람성분 m/s), REH(습도 %), PTY(강수형태), VEC(풍향 deg), WSD(풍속 m/s)
    <BR>
    <textarea style="width: 50%; height: 50%" id="covid"></textarea>

</div>

<th:block layout:fragment="script">
    <script src="/index.js"></script>
</th:block>

</html>
